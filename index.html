<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Songsplitter</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery-ui.css">

</head>

<body>
	<div class="container">
		<a href="https://twitter.com/njkumarr" target="_blank">
			<img src="img/twitter-logo-black.png"
				style="position: absolute;top: 15px;right: 15px;height: 20px;width: 20px;">
		</a>
		<div class="box-1">SONGSPLITTER</div>
		<hr class="horizontal">
		<div class="box-2">enter youtube link to upload (coming soon)</div>
		<div class="box-3">
			<select name="audio" id="audio-selector" class="custom-select">
				<option value="Lil Nas X - Industry Baby (Lyrics) ft. Jack Harlow">Lil Nas X - Industry
					Baby (Lyrics) ft. Jack
					Harlow</option>
			</select>
		</div>
		<div class="box-4">
			<audio src="wav/Lil Nas X - Industry Baby (Lyrics) ft. Jack Harlow/vocals.wav"
				data-song="Lil Nas X - Industry Baby (Lyrics) ft. Jack Harlow" preload="auto"
				id="audio-vocals"></audio>
			<audio src="wav/Lil Nas X - Industry Baby (Lyrics) ft. Jack Harlow/melody.wav"
				data-song="Lil Nas X - Industry Baby (Lyrics) ft. Jack Harlow" preload="auto"
				id="audio-melody"></audio>
			<audio src="wav/Lil Nas X - Industry Baby (Lyrics) ft. Jack Harlow/drums.wav"
				data-song="Lil Nas X - Industry Baby (Lyrics) ft. Jack Harlow" preload="auto"
				id="audio-drums"></audio>
			<audio src="wav/Lil Nas X - Industry Baby (Lyrics) ft. Jack Harlow/bass.wav"
				data-song="Lil Nas X - Industry Baby (Lyrics) ft. Jack Harlow" preload="auto"
				id="audio-bass"></audio>

			<button id="play-icon"></button>

			<div>
				<div id="song-title">Lil Nas X - Industry Baby (Lyrics) ft. Jack
					Harlow</div>
				<input type="range" id="seek-slider" max="100" value="0">
			</div>
			<div id="time-grid">
				<div id="current-time" class="time">0:00</div>
				<div id="forward-slash">/</div>
				<div id="duration" class="time">0:00</div>
			</div>
		</div>
		<div class="box-5">
			<div class="vocals">VOCALS</div>
			<div class="melody">MELODY</div>
			<div class="bass">BASS</div>
			<div class="drums">DRUMS</div>

			<div class="slider-vocals" id="slider-vocals"></div>
			<div class="slider-melody" id="slider-melody"></div>
			<div class="slider-bass" id="slider-bass"></div>
			<div class="slider-drums" id="slider-drums"></div>

			<div class="visuals-vocals"></div>
			<div class="visuals-melody"></div>
			<div class="visuals-bass"></div>
			<div class="visuals-drums"></div>

			<div class="switch-vocals btn-push" data-status="unmuted"></div>
			<div class="switch-melody btn-push" data-status="unmuted"></div>
			<div class="switch-bass btn-push" data-status="unmuted"></div>
			<div class="switch-drums btn-push" data-status="unmuted"></div>
		</div>
	</div>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.ui.touch-punch.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
	<script type="module" src="js/app.js"></script>

</body>

</html>
